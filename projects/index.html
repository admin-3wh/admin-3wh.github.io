<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Projects</title>
  <link rel="stylesheet" href="/style/main.css">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <style>
    /* Custom styles for project logos */
    .projects-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      margin-top: 2rem;
    }

    .project-item {
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none; /* Prevent underline on hover */
    }

    .project-item img {
      width: 150px;
      height: auto;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .project-item:hover img {
      transform: translateY(-4px) scale(1.05);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .project-title {
      margin-top: 0.5rem;
      font-size: 1rem;
      color: inherit;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo"><a href="/">3wh.dev</a></div>
    <nav>
      <ul class="nav-links">
        <li><a href="/">Home</a></li>
        <li><a href="/about/">About</a></li>
        <li><a href="/projects/">Projects</a></li>
        <li><a href="/articles/">Articles</a></li>
        <li><a href="/contact/">Contact</a></li>
      </ul>
      <div id="theme-toggle">Dark</div>
      <div id="hamburger" class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </nav>
  </header>

  <main>
    <section class="intro">
      <h1>Projects</h1>
      <p>Here’s a collection of my projects, apps, and experiments.</p>
    </section>

    <section class="projects-grid">
      <a class="project-item" href="/projects/triager/">
        <img src="/projects/triager/img/triager-logo.png" alt="Triager+ logo">
        <div class="project-title">Triager+</div>
      </a>

      <a class="project-item" href="/projects/shapesound/">
        <img src="/projects/shapesound/img/shapesound-logo.png" alt="ShapeSound logo">
        <div class="project-title">ShapeSound</div>
      </a>
    </section>
  </main>

  <footer>
    © 2025 3wh.dev. All rights reserved.
  </footer>
  <script src="/script.js"></script>
</body>
</html>
