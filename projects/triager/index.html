<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Triager+</title>
  <link rel="stylesheet" href="style.css">
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-0D2BCSMWK1'); 
  </script>
  <style>
    main {
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: var(--background, #fff);
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
    }
    textarea {
      width: 100%;
      min-height: 100px;
      padding: 0.5rem;
      margin-top: 0.5rem;
      font-size: 1rem;
    }
    select, button {
      margin-top: 0.5rem;
      padding: 0.5rem;
      font-size: 1rem;
      width: 100%;
    }
    .result {
      margin-top: 1rem;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    a.back-link {
      display: inline-block;
      margin-bottom: 1rem;
      text-decoration: none;
      color: #000; /* Changed to black as requested */
    }
    p, label {
      color: #333; /* Ensure readability */
    }
  </style>
</head>
<body>
  <main>
    <a href="/projects/" class="back-link">‚Üê Back to Projects</a>
    <h1>Triager+</h1>
    <p>Enter your helpdesk ticket text below to predict category and priority.</p>

    <textarea id="ticket-text" placeholder="Type your ticket description here..."></textarea>

    <label for="model-select">Model:</label>
    <select id="model-select">
      <option value="DistilBERT">DistilBERT</option>
      <option value="Naive Bayes">Naive Bayes</option>
    </select>

    <div style="display: flex; gap: 0.5rem;">
      <button id="predict-btn">Predict</button>
      <button id="clear-btn" style="display: none;">Clear</button>
    </div>

    <div id="output" class="result" style="display: none;"></div>
  </main>

  <!-- JS should load at end for safety -->
  <script src="triager.js"></script>
</body>
</html>
